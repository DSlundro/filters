<!doctype html>
<html lang='en'>
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS v5.1.3 -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <!-- Font Awesome v6.1.1-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' 
    integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' 
    crossorigin='anonymous' referrerpolicy='no-referrer' />

    <!-- Style CSS -->
    <link rel='stylesheet' href='./style.css'>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">


    <div class="container">
        <div class="row pb-5 gap-4">
            <div class=" d-flex flex-column align-items-center gap-3">
                <label class="d-flex justify-content-center" id="upload-image" for="image-input">
                    <div id="display-image" class="d-none"></div>
                    <img id="remove-image" src="./upload.jpg">
                </label>
                <h2 id="upload-text" class="pt-4 text-center">Upload your image</h2>
                <input
                oninput="updateImage()"
                class="d-none"
                type="file" id="image-input" 
                accept="image/png, image/jpg, image/avif">
            </div>
        </div>
        <div class="d-flex justify-content-center gap-5">
            <button 
            id="reset-button"
            onclick="removeChanges()" 
            type="submit" 
            class="btn btn-info d-none">RESET</button>
            <button 
            id="remove-button"
            onclick="removeImage()" 
            type="submit" 
            class="btn btn-warning d-none">REMOVE IMAGE</button>
        </div>
        <div class="all row row-cols-2 row-cols-lg-4 justify-content-center pt-5 d-none">
            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center  gap-2">
                    <div class="label">
                        <label for="grayscale">Grayscale</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter1()" 
                        type="range" 
                        value="0" min="0" max="100" step="1"
                        name="grayscale" id="grayscale">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="saturate">Saturate</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter1()" 
                        type="range" 
                        value="0" min="1" max="3" step="0.01" 
                        name="saturate" id="saturate">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="sepia">Sepia</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter1()"
                        type="range" 
                        value="0" min="0" max="1" step="0.01"
                        name="sepia" id="sepia">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="invert">Invert</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter1()"
                        type="range" 
                        value="0" min="0" max="1" step="0.01"  
                        name="invert" id="invert">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="contrast">Contrast</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter2()"
                        type="range" 
                        value="1" min="0" max="5" step="0.01"
                        name="contrast" id="contrast">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="brightness">Brightness</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter2()"
                        type="range" 
                        value="1" min="0" max="3" step="0.01"
                        name="brightness" id="brightness">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="opacity">Opacity</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter2()"
                        type="range" 
                        value="1" min="0" max="1" step="0.01"
                        name="opacity" id="opacity">
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="filters d-flex flex-column align-items-center gap-2">
                    <div class="label">
                        <label for="hue_rotate">Hue Rotate</label>
                    </div>
                    <div class="input">
                        <input 
                        onchange="filter2()"
                        type="range" 
                        value="0" min="0" max="360" step="1"
                        name="hue_rotate" id="hue_rotate">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src='./app.js'></script>
</body>
</html>
